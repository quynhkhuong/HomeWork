<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- dau -->
        <div class="row">
            <div class="wrap">
                <div class="col-12">
                    <h1>Đăng ký thành viên</h1>
                </div>
            </div>

        </div>

        <!-- than -->
        <div class="row">
            <div class="wrap">
                <form action="">
                    <div class="col-4">
                        <div class="left">
                            <div>
                                <h3>Nội dung</h3>
                            </div>
                            <div>
                                <P>Họ và tên:</P>
                            </div>
                            <div>
                                <P>Email:</P>
                            </div>
                            <div>
                                <P>Mật khẩu:</P>
                            </div>
                            <div>
                                <P>Avatar:</P>
                            </div>
                            <div>
                                <P>Số điện thoại:</P>
                            </div>
                            <div>
                                <P>Tuổi:</P>
                            </div>
                            <div class="gender">
                                <P>Giới tính:</P>
                            </div>
                            <div>
                                <P class="hobbi">Sở thích:</P>
                            </div>
                            <div>
                                <P class="note">Ghi chú:</P>
                            </div>
                        </div>
                    </div>

                    <div class="col-8">
                        <div class="right">
                            <div>
                                <h3>Giá trị</h3>
                            </div>
                            <div>
                                <input></input>
                            </div>
                            <div>
                                <input></input>
                            </div>
                            <div>
                                <input></input>
                            </div>
                            <div class="file">
                                <input type="file"></input>
                            </div>
                            <div>
                                <input></input>
                            </div>
                            <div class="age">
                                <input type="number" min="1" max="100" value="1"></input>
                            </div>
                            <div class="gender">
                                <input type="radio">Nam</input><br>
                                <input type="radio" checked>Nữ</input>
                            </div>
                            <div class="hobbi">
                                <input type="checkbox">Bóng đá</input><br>
                                <input type="checkbox">Cầu lông</input><br>
                                <input type="checkbox">đua thuyền</input>
                            </div>
                            <div class="note">
                                <textarea name="message"  rows="4">Buổi học đầu tiên về HTML</textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!-- cuoi -->
        <div class="row">
            <div class="button">
                <button>Đăng ký</button>
            </div>
        </div>
    </div>
</body>
</html>
